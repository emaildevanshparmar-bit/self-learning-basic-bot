<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroBot - Learns and Forgets</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 30px;
    }

    h1 {
      color: #00ffaa;
      text-shadow: 0 0 10px #00ffaa;
      margin-bottom: 10px;
    }

    #log {
      width: 90%;
      max-width: 700px;
      height: 400px;
      border: 1px solid #00ff99;
      border-radius: 10px;
      background: rgba(0, 20, 10, 0.8);
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #00ff99;
    }

    .user {
      color: #ff66ff;
      margin: 4px 0;
    }

    .bot {
      color: #00ffcc;
      margin: 4px 0;
    }

    input {
      width: 60%;
      padding: 10px;
      border: 2px solid #00ffaa;
      border-radius: 8px;
      background: #000;
      color: #00ffaa;
      font-family: 'Courier New', monospace;
      outline: none;
    }

    button {
      background: #00ffaa;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00cc88;
    }

    #forgetBtn {
      background: #ff3377;
      color: white;
      margin-top: 10px;
    }

    #forgetBtn:hover {
      background: #cc0055;
    }

    footer {
      margin-top: auto;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  NeuroBot: The Forgetful Learner</h1>
  <div id="log"></div>
  <div>
    <input id="userInput" placeholder="Say something..." autocomplete="off" />
    <button onclick="talk()">Send</button>
  </div>
  <button id="forgetBtn" onclick="forgetMemory()">Forget Everything</button>

  <footer>Bot forgets everything when page closes ðŸŒ€</footer>

  <script>
    // In-memory "brain" that resets when page closes
    const memory = {};

    function logMessage(sender, message) {
      const log = document.getElementById('log');
      const className = sender === 'You' ? 'user' : 'bot';
      log.innerHTML += `<p class="${className}"><b>${sender}:</b> ${message}</p>`;
      log.scrollTop = log.scrollHeight;
    }

    function talk() {
      const inputBox = document.getElementById('userInput');
      const input = inputBox.value.trim().toLowerCase();
      if (!input) return;
      logMessage('You', input);
      inputBox.value = "";

      if (memory[input]) {
        const possibleReplies = memory[input];
        const reply = possibleReplies[Math.floor(Math.random() * possibleReplies.length)];
        logMessage('Bot', reply);
      } else {
        const teach = prompt("ðŸ¤– I don't know how to respond. What should I say?");
        if (teach) {
          if (!memory[input]) memory[input] = [];
          memory[input].push(teach);
          logMessage('Bot', "Got it! I'll remember that... for now.");
        } else {
          logMessage('Bot', "Okay, skipping that one.");
        }
      }
    }

    // Let Enter key send message
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') talk();
    });

    // Forget memory manually
    function forgetMemory() {
      for (let key in memory) delete memory[key];
      alert("ðŸ§¹ Memory wiped clean!");
      logMessage('Bot', "Iâ€™ve forgotten everything you taught me!");
    }
  </script>
</body>
</html>
